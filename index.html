<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletr√¥nica</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="models" style="display: none;">   
        <div class="colaModel">
            <div class="divImg"><img src="" alt=""></div>
            <div class="divNomes">
                <h5 id="titleCola">Nome: </h3>
                <p id="numeroVoto">Numero: </p>
            </div>
        </div>     
    </div>
    
    <h1 id="landscape">Por favor use o seu celular deitado.</h1>
    <section class="divTotal">
        <div class="bodyUrna">
            <div class="telaUrna">
                <div class="model1 show" >
                    <div class="imgVereador out">
                        <img src="" alt="Bolsonaro">
                    </div>
                    <h1>Seu voto para:</h3>
                    <h1>Vereador</h1>
                    <div class="divNumbers">
                        <div class="number n1"></div>
                        <div class="number n2"></div>
                        <div class="number n3"></div>
                        <div class="number n4"></div>
                        <div class="number n5"></div>
                    </div>
                    <h3 class="cadidato out">Nome: <span>--</span></h3>
                    <h3 class="partido out">Partido: <span>--</span></h3>
                    <div class="footerTela">
                        <div class="divLinha"></div>
                        <h3>Aperte a tela:</h3>
                        <h3>CONFIRMA para CONFIRMAR este voto</h3>
                        <h3>CORRIGE para REINICIAR este voto</h3>
                    </div>                    
                </div>
                <div class="model2 hidden" >
                    <div>
                        <h1>Voto Confirmado</h1>
                    </div>
                </div>
            </div>
            <div class="tecladoUrna">
                <div class="linhaButton">
                    <div class="button btn1">1</div>
                    <div class="button btn2">2</div>
                    <div class="button btn3">3</div>
                </div>
                <div class="linhaButton">
                    <div class="button btn4">4</div>
                    <div class="button btn5">5</div>
                    <div class="button btn6">6</div>
                </div>
                <div class="linhaButton">
                    <div class="button btn7">7</div>
                    <div class="button btn8">8</div>
                    <div class="button btn9">9</div>
                </div>
                <div class="linhaButton">
                    <div class="button btn0">0</div>
                </div>
                <div class="linhaButton">
                    <div class="button btnBranco">Votar Novamente</div>
                    <div class="button btnCorrige">Corrige</div>
                    <div class="button btnConfirma">Confirma</div>
                </div>
            </div>
        </div>
        <div class="cola"></div>
        
    </section>

    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
